<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/main.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <main>
      <div class="search-form">
        <form id="search-form">
          <div class="searchbox">
            <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox"/>
          </div>
        </form>
      </div>
      <div class="weather-card">
        <div class="city" id="city">Lima, PE</div>
        <div class="date" id="date">25/10/2022</div>
        <div class="temperature">
            <img src="/images/temp-mid.png" class="temp-img" id="temp-img" />
            <div class="temp" id="temp" >14c</div>
        </div>
        <div class="weather" id="weather">Sol</div>
        <div class="range" id="range"> 12c / 18c </div>
      </div>
    </main>
    <footer>
      <p>Creado por Andres Felipe Aya Roa</p>
      <p> Perfil de linkedin <a href="https://www.linkedin.com/in/andres-felipe-roa-4aa1a4240/" title="Andres">Ingeniero chelipe</a> </p>
    </footer>
  </body>
</html>
